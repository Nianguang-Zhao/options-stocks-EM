name: Daily HTML Update

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-html:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Execute notebooks and generate HTML
      run: |
        python update_html.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html stock_tracker.html
        git diff --staged --quiet || git commit -m "Auto-update HTML files - $(date +'%Y-%m-%d %H:%M:%S')"
        git push

